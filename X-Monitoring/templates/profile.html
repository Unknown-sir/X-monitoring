{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-light mb-4"><i class="fas fa-user"></i> Edit Profile</h2>
    <form method="POST" class="col-md-4 mx-auto">
        <div class="mb-3">
            <label class="form-label text-light">Telegram Chat ID</label>
            <input type="text" name="telegram_chat_id" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label text-light">New Password</label>
            <input type="password" name="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Save</button>
    </form>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3"><i class="fas fa-sign-out-alt"></i> Log Out</a>
</div>
{% endblock %}
