
{% extends "base.html" %}
{% block content %}
<div class="card">
  <h3>رویدادها (۲۰۰ مورد اخیر)</h3>
  <table>
    <thead><tr><th>زمان</th><th>سطح</th><th>پیام</th></tr></thead>
    <tbody>
    {% for e in events %}
      <tr><td>{{ e.created_at }}</td><td>{{ e.level }}</td><td>{{ e.message }}</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
