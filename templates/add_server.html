{% extends "base.html" %}
{% block title %}Add Server{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center text-light mb-4"><i class="fas fa-server"></i> Add New Server</h2>
    <form method="POST" action="{{ url_for('add_server_page') }}" class="row g-3">
        <div class="col-md-2">
            <input type="text" name="name" placeholder="Server Name" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="text" name="ip" placeholder="Server IP" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="text" name="username" placeholder="Username" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="password" name="password" placeholder="Password" class="form-control" required>
        </div>
        <div class="col-md-2">
            <input type="number" name="traffic_limit" placeholder="Traffic Limit (GB)" class="form-control" value="0">
        </div>
        <div class="col-md-2">
            <input type="text" name="telegram_chat_id" placeholder="Telegram Chat ID" class="form-control">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success w-100"><i class="fas fa-plus"></i> Add Server</button>
        </div>
    </form>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3"><i class="fas fa-sign-out-alt"></i> Log Out</a>
</div>
{% endblock %}
